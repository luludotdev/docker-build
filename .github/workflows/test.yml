name: Workflow Test
on: [push]

jobs:
  test-unsigned:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build
        id: build
        uses: luludotdev/docker-build@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image-name: hello-world
      - name: Image Details
        shell: bash
        run: "echo image: ${{ steps.build.outputs.image }}"
  test-signed:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build
        id: build
        uses: luludotdev/docker-build@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image-name: hello-world-signed
          sign: true
      - name: Image Details
        shell: bash
        run: "echo image: ${{ steps.build.outputs.image }}"
