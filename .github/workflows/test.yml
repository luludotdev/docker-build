name: Workflow Test
on: [push]

jobs:
  test-unsigned:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Docker Build
        id: build
        uses: luludotdev/docker-build@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image-name: hello-world
      # - name: Image Details
      #   shell: bash
      #   run: "echo tags: ${{ steps.build.outputs.tags }}"
  test-signed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Docker Build
        id: build
        uses: luludotdev/docker-build@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image-name: hello-world-signed
          sign: true
      # - name: Image Details
      #   shell: bash
      #   run: "echo tags: ${{ steps.build.outputs.tags }}"
